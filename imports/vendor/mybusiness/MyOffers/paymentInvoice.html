<template name="paymentInvoice">
	{{#if currentUser}}
		{{#if isInRole 'Vendor'}}
			{{#with invoiceDetails}}
				<div class="manageRowAds">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<img src="/images/logo.png" class="bannerInvoiceLogo">
							<hr class="bannerHrLine">
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h2 class="adminBannerIn">Invoice for Offers Payment</h2>
							<div class="pull-right bannerInvDate">
								<div class="bannerTextFont">Date: <span class="bannerSpanTextFont">{{invDate}}</span></div>
								<div class="bannerTextFont">Invoice Number: <span class="bannerSpanTextFont">{{invNum}}</span></div>
								<div class="bannerTextFont">Order Number: <span class="bannerSpanTextFont">{{orderNumber}}</span></div>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bannerDataTextFont">
							<div class="bannerTextFont">From</div>
							<div class="">{{companyName}}</div>
							<div>{{companyAddress}},</div>
							<div>{{companyCity}} , {{companyState}} - {{companyPincode}}</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bannerDataTextFont">
							<div class="bannerTextFont">To</div>
							<div class="">{{vendorCompanyName}}</div>
							<div>{{vendorCompanyAddress}} , {{vendorArea}} ,</div>
							<div>{{vendorCity}} , {{vendorState}} - {{vendorPincode}}</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bannerMargin ">
							<table class="table table-bordered table-striped table-hover tablePayDetails">
				        		<thead>
									<th> Line Item </th>
							        <th> Offer Headline </th>
							        <th> Months </th>
							        <th> Rate per Offer </th>
							        <th> Sub Total </th>		                		
				        		</thead>
				        		<tbody>
				        			{{#each invoiceDetails.offers}}
								      	<tr>
								        	<td> Offer #{{i}}</td>
								        	<td> {{ dealHeadline }} </td>
								        	<td> {{ numberOfMonths }} </td>
								        	<td> {{ ratePerOffer }} </td>
								        	<td> {{ totalAmount }} </td>
								      	</tr>
								    {{/each}}
				            		<tr>
				            			<td colspan="4">Total Price:</td>
				            			<td>{{totalPrice}}</td>
				            		</tr>
				            		<tr class="payTableBkg">		            		
			            				<td colspan="4"><strong>Amount Payable:</strong></td>
			            				<td><strong>{{totalPrice}}</strong></td>
				            		</tr>
				        		</tbody>
				        	</table>
							<hr class="bannerHrLine">
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bannerInvMar">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bannerTermAndCond">
								<h4><b>Terms &amp; Conditions</b></h4>
								<p>By proceeding for payment, you agree to RightNXTâ€™s 'Terms & Conditions' and 'Merchant guidelines'</p>	
							</div>
							
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<div>
									<strong>Select Payment Mode:</strong><br>
									<input value="Online" class="modeOfPayment" type="radio" name="modeOfPayment" checked="checked"> Creditcard / Debit Card / Netbanking <br>
									<h4 class="bannerPayButton" id="placeOrder">
										CONFIRM ORDER
									</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			{{/with}}
		{{/if}}
	{{/if}}
</template>
