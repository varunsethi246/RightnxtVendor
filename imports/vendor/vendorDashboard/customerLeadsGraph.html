<template name="customerLeadsGraph">
<div class="graphWrapper">
	{{#if customerLeadsData}}
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 custmonthChart noPaddingGeneral" id="custmonthChart"></div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 custyearChart noPaddingGeneral" id="custyearChart"></div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 custtwoYearChart noPaddingGeneral" id="custtwoYearChart"></div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="labelCustLegendYear">
			<div class="legendBgCls col-lg-1 col-md-1 col-sm-1 col-xs-2 legendCustVws"></div>
			<div class="col-lg-11 col-md-11 col-sm-11 col-xs-10 legendCustVws">Total Leads</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 feedBlock">
			{{#with customerLeadsData}}
				<h4><b>Customer Leads Breakdown : {{date}}</b></h4>
				<br>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 custLead">
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp; {{mobileStatisticCount}} Mobile Calls</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-camera" aria-hidden="true"></i>&nbsp; {{reviewImagesCount}} User Uploaded Photos</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp; {{mapStatisticCount}} Directions & Map Views</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-calendar-check-o"></i>&nbsp;{{userStatisticCount}} Check-Ins</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-bookmark"></i>&nbsp;{{bookmarkCount}} Bookmarks</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-hand-o-up"></i>&nbsp;{{beenThereCount}} Been Theres</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-heart"></i>&nbsp;{{likesCount}} Business Likes</div>
					<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12"><i class="fa fa-percent"></i>&nbsp;{{saveOfferCount}} Saved Offers</div>
					<br>
				</div>
			{{/with}}
		</div>
	{{else}}
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="noData"><p style="text-align: center;">No Data Found</p></div>
	{{/if}}
</div>
</template>
