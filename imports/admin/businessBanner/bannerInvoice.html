<template name="bannerInvoice">
	{{#with bannerInvoiceData}}
		<div class="manageRowBanner">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 noPaddingxs">
					<img src="https://s3.us-east-2.amazonaws.com/rightnxt1/StaticImages/general/logo.png" class="bannerInvoiceLogo">
					<!-- <h3>{{companyName}}</h3> -->
					<hr class="bannerHrLine">
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="adminBannerIn">Invoice for Banner Payment</h2>
					<div class="pull-right bannerInvDate">
						<div class="bannerTextFont">Date: <span class="bannerSpanTextFont">{{invoiceDate}}</span></div>
						<div class="bannerTextFont">Invoice Number: <span class="bannerSpanTextFont">{{invoiceNumber}}</span></div>
						<div class="bannerTextFont">Order Number: <span class="bannerSpanTextFont">{{orderNumber}}</span></div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 bannerDataTextFont">
					<div class="bannerTextFont">From</div>
					<div class="">{{companyName}}</div>
					<div>{{companyAddress}},</div>
					<div>{{companyCity}}, {{companyState}} - {{companyPincode}}</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 bannerDataTextFont">
					<div class="bannerTextFont">To</div>
					<div class="">{{businessTitle}}</div>
					<div>{{businessAddress}}, {{businessArea}},</div>
					<div>{{businessCity}}, {{businessState}} - {{businessZipCode}}</div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bannerMargin noPaddingxs table-responsive">
					<table class="table table-bordered table-striped table-hover tablePayDetails">
		        		<thead>
							<th>Category</th>		                			
							<th>Position</th>		                			
							<th>Rate Per Month</th>		                			
							<th>Number of Areas</th>		                			
							<th>Number of Months</th>		                			
							<th>Total Amount</th>		                			
		        		</thead>
		        		<tbody>
		        			{{ #each businessBanner	 }}
		        			<tr>
		            			<td> {{category}} </td>
		            			<td> {{position}}-{{rank}} </td>
		            			<td> {{monthlyRate}} </td>
		            			<td> {{numOfAreas}} </td>
		            			<td> {{noOfMonths}} </td>
		            			<td> {{totalAmount}} </td>
		            		</tr>
		            		{{/each}}
		            		<tr>
		            			<td colspan="5">Total Price:</td>
		            			<td>{{totalPrice}}</td>
		            		</tr>
		            		<tr>
		            			<td colspan="5">Total Discount @ {{discountPercent}}%:</td>
		            			<td>{{totalDiscount}}</td>
		            		</tr>
		            		<tr class="payTableBkg">
		            			{{#if paid}}
		            				<td colspan="5"><strong>Amount Paid:</strong></td>
	            				{{else}}
		            				<td colspan="5"><strong>Amount Payable:</strong></td>
	            				{{/if}}
	            				<td><strong>{{discountedPrice}}</strong></td>
		            		</tr>
		        		</tbody>
		        	</table>
					<hr class="bannerHrLine hidden-xs">
				</div>
				<hr class="bannerHrLine col-xs-12 visible-xs">

				<!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div>Total Price: {{totalPrice}}</div>
				</div> -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bannerInvMar">
					<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 bannerTermAndCond">
						<h4><b>Terms &amp; Conditions</b></h4>
						<p>By proceeding for payment, you agree to RightNXTâ€™s 'Terms & Conditions' and 'Merchant guidelines'</p>
					</div>
					
					{{#if checkPaymentStatus paymentCheck}}
						<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 noPaddingxs">
							<div class="bannerPaymentMode">
								<h4><b>Select Payment Mode:</b></h4>
								{{#if isInRole "Vendor"}}
								<input type="radio" name="payBanner" class="bannerPayButtonRadio" value="online" checked> Credit Card / Debit Card / Netbanking <br>
								{{else}}
									<input type="radio" name="payBanner" class="bannerPayButtonRadio" value="Nocash" checked> Credit Card / Debit Card / Netbanking <br>
									<input type="radio" name="payBanner" class="bannerPayButtonRadio" value="cash" checked> Cash / Cheque (Subject to Amount Received)
								{{/if}}
								<h4 class="bannerPayButton" data-busLink="{{businessLink}}">
									{{#if isInRole "Vendor"}}
										Make Payment
									{{else}}
										Proceed									
									{{/if}}
								</h4>
							</div>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	{{/with}}
</template>
