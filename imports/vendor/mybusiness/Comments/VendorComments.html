<template name="vendorComments">
	<div class=" vendorCommentClass">
		<div class="vendorCommentCl">
			<div class="row">
				<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
					<div class="vCommentsMainClass">
						{{#with vendorBusinessTitle}}
							<h3 class="vCommentsHotelName">{{businessName}}</h3>
							<h3 class="vCommentsHotelNameT">Comments <span>({{businessCount}})</span></h3>
						{{/with}}
					</div>
					
					{{#if businessComments}}
						{{#each businessComments}}
						  	{{> userReviewTemplate}}
						{{/each}}
					{{else}}
						<div class="UserLikesList vendorlikelist">
							<h4>No comments yet.</h4>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	</div>
</template>
