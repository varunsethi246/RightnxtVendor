<template name="imageReport">
	<div class="vImageContenttab">
		<div class="row">
			<div class="col-lg-12 vImageInnerClass">
				<div class="userReportList">
					<span class="vreportdotClass">
						{{#with reportVendorImg userid}}
							<img src="{{userProfilePic}}" class="imageHeightOne">
						{{/with}}
					</span>
					<span class="vreportinfoClass">
						<h5>{{username}}</h5>
	                    <p>{{email}}</p>
	                    <p>{{createdAt}}</p>
					</span>
					<span class="vreportinfoButton pull-right">
						{{#if isUserDeleted}}<h5>Deleted User</h5>{{else}}<button type="button" class="btn btn-warning sendBusImgReportEmail" id="stateDelete {{_id}}" disabled="{{status}}">Done</button>{{/if}}
					</span>
				</div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 vImageInnerClassData">
			{{#with businessName}}
				<h2>{{businessTitle}}</h2>
			{{/with}}
				<div class="row someBotinner">
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 outervImageInnerClassInfo">
						<div class="vImageInnerClassInfo col-lg-12 col-md-12 col-sm-12 col-xs-11">
							{{#with imageReportPic reportedImage}}
							<img src="{{img}}" class="img-responsive">
							{{/with}}
						</div>
					</div>
					<div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
						<div class="vendorImgdescp">
							<h3>{{selectImageReport}}</h3>
							<p class="imageReportComments">{{imageReportComment}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
