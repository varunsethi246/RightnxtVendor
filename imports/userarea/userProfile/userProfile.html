
<template name="userProfile">
	<div class="container-fluid borderClass">
	{{#with userDetails}}
	 	<div class="row rowPad">
		    <div class="genHead col-lg-3 col-md-3 col-sm-4 col-xs-4">
		    	<div class="cameraIconClick prfPic col-lg-9 col-lg-offset-4 col-md-9 col-md-offset-2 col-sm-9 col-xs-12">
			    	<a>
			    		{{#if displayUserProfile profile.userProfilePic}}
			    			<img  class="profilePic img-responsive profileBkImg {{checkPng}}" src="{{profile.userProfilePic}}" style="width:100%;height:100%;" id="userPic"/> 
			    		{{/if}}
			    		<div class="cameraIconPro">	
							<i class=" fa fa-camera fa-2x profilepicHide" ></i>
						</div>
			    	</a>	    	
				</div>	
			    <!-- <img class="addPhotoTxt img-responsive showAddPhotoTxt {{statusClass}} col-sm-offset-2 col-sm-6 col-lg-4 col-md-5 col-md-offset-5" src="https://s3.us-east-2.amazonaws.com/rightnxt1/StaticImages/general/addPhotoTxt.png" alt="addPhotoTxt" > -->
			    <input type="file" name="pic" accept="image/*" id="uploadImg" class="addPhotoTxt userProfileImg img-responsive">		
		    </div>
		    <div class="col-lg-6 col-md-6 col-sm-4 col-xs-8 noPaddingsm proLeftMargDiv">
		    	<div class="prfContent col-lg-12 col-md-12 col-sm-12 col-xs-12 noPaddingGeneral">
						<h3>{{profile.name}}</h3> 
					    {{#if profile.aboutMe}}<h5 class="prfContentMarg">{{profile.aboutMe}}</h5>{{else}}<h4 class="prfContentMarg">Welcome to RightNXT</h4>{{/if}}
					    {{#if profile.city}}<h5><img src="https://s3.us-east-2.amazonaws.com/rightnxt1/StaticImages/general/locPng.png"> &nbsp; {{profile.city}}</h5>{{/if}}
				</div>
		    </div>
		    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
		    	<div class="col-lg-12 col-md-12 col-sm-11 col-xs-12">
		    		<div class="rightBtn prfSetting {{statusClass}} col-lg-12 col-md-12 col-sm-offset-3 col-sm-12">
						<a href="/profileSetting" class="profleSetting {{statusClassPro}}" id="profleSetting">
							<i class="fa fa-cog" aria-hidden="true"></i> &nbsp; Profile Settings
						</a> 
						{{#if isInRole 'user'}}
						<a href="/userProfile" class="timeLineSetting {{statusClassProSet}}">
							<i class="fa fa-server" aria-hidden="true"></i>&nbsp; Timeline
						</a>
						{{else}}
						<a href="{{#if getBusinessName}}/vendorDashboard/{{getBusinessName}}{{else}}/vendorDashboard{{/if}}" class="timeLineSetting {{statusClassProSet}}">
							<i class="fa fa-server" aria-hidden="true"></i>&nbsp; Dashboard
						</a>
						{{/if}}
					</div>
				</div>
		    </div>
	  	</div>
	  	{{/with}}
	</div>
</template>
